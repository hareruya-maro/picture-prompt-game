<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピクプロ！ - お題発表</title>
  <!-- Tailwind CSSの読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ポップな日本語フォントの読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <style>
    /* フォントを全体に適用 */
    body {
      font-family: 'Mochiy Pop One', sans-serif;
    }

    /* アニメーション用のスタイル */
    .reveal-animation {
      animation: reveal 1.5s ease-in-out forwards;
    }

    @keyframes reveal {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      60% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-yellow-200 via-pink-200 to-blue-300 min-h-screen flex items-center justify-center p-4 overflow-hidden">

  <!-- 全体を囲むカード -->
  <div class="w-full max-w-lg mx-auto text-center">

    <!-- ラウンドタイトル -->
    <div class="reveal-animation" style="animation-delay: 0s;">
      <h1 class="text-4xl md:text-5xl font-bold text-white text-shadow mb-4"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">第1ラウンド</h1>
      <h2 class="text-5xl md:text-6xl font-bold text-white text-shadow"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">お題発表！</h2>
    </div>

    <!-- お手本の絵（数秒後に表示されるイメージ） -->
    <div class="mt-8 reveal-animation" style="animation-delay: 0.5s;">
      <div class="bg-white p-4 rounded-3xl shadow-2xl border-4 border-white">
        <img src="https://placehold.co/600x400/f6ad55/ffffff?text=おてほんの絵" alt="お手本の絵" class="w-full h-auto rounded-xl">
      </div>
    </div>

    <!-- 自動遷移の案内 -->
    <p class="mt-6 text-white text-shadow reveal-animation"
      style="animation-delay: 1s; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">プロンプト入力画面にうつるよ…</p>

  </div>

</body>

</html>
